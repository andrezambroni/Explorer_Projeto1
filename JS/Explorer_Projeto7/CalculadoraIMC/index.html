<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="alert-error open">
        Digite somente números
    </div>

    <div class="container">
      <main class="card">
        <form>
          <h1>Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
            <!-- placeholder fica como um exemplo de como preencher -->
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper open">
      <div class="modal card">
        <h2 class="tittle">
          <button class="close">
            <img src="./assets/close.svg" alt="img pra fechar o popup" />
          </button>
          <span>Seu IMC é de 28 </span>
        </h2>
      </div>
    </div>
  </body>
</html>
