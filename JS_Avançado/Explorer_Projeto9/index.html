<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="/" onclink="route()">Home</a>
      <a href="/about" onclink="route()">Sobre</a>
      <a href="/contato" onclink="route()">Contato</a>
      <a href="/404" onclink="route()">404</a>
    </nav>

    <div id="app"></div>

    <script>
      const routes = {
        "/": "/pages/home.html",
        "/about": "/pages/about.html",
        "/contato": "/pages/contato.html",
        404: "/pages/404.html",
      };

      function route(event) {
        event = event || window.event;
        event.preventDefault();


        // Atualiza o histórico do navegador usando window.history.pushState(),
        //  criando uma nova entrada sem uma recarga total da página.
        window.history.pushState({}, "", event.target.href);

        handle();
      }

      function handle() {
        // Recupera o caminho atual usando window.location.pathname
        const { pathname }= window.location
        const route = routes [pathname] || routes [404]

        console.log(pathname);
      }
    </script>
  </body>
</html>
